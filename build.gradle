subprojects {

    group = 'com.jdriven'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'

    repositories {
        jcenter()
    }

    compileJava {
        sourceCompatibility = 14
        targetCompatibility = 14
    }
    dependencies {
        implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
        implementation group: 'ch.qos.logback', name: 'logback-classic', version:  '1.2.3'

    }
}
